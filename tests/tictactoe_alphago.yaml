---
#env: Connect4
env: TicTacToe

agent_config:
  agent1:
    agent: AlphaZero
    augment_input: true
    batch_size: 32
    c: 1
    dirichlet_noise: 0.3
    epochs: 50
    epsilon: 0
    dropout: 0.3
    input_width: 3
    input_height: 3
    lr: 0.01
    max_mem_size: 2000
    momentum: 0.9
    n_sim: 25
    network_type: "cnn_small"
    num_channels: 32
    output_size: 9
    optimizer: Adam
    player: 1
    t_threshold: 2
    weight_decay: 0

  agent2:
    agent: TicTacToeMinMax
    player: 2
    type: "alphabeta"


exp_config: # experiment config
  episodes: 500
  exp_name: alphago
  logger_type: neptune # what source to use for logging experiments.
  record_all: true
  record_every: 5 # how often to record info
  eval_iters: 5 # number of games to player during evaluation
  eval_threshold: 1
  render: true
  run_evaluator: false
  save_model: true
  train_iters: 15
