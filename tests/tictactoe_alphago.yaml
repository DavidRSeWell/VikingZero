---
#env: Connect4
env: TicTacToe

agent_config:
  agent1:
    agent: AlphaZero
    batch_size: 32
    c: 1.41
    epochs: 10
    epsilon: 0.1
    dropout: 0.3
    input_width: 3
    input_height: 3
    lr: 0.001
    max_mem_size: 5000
    momentum: 0.9
    n_sim: 25
    network_type: "normal"
    num_channels: 32
    output_size: 9
    optimizer: Adam
    player: 1
    t_threshold: 2
    weight_decay: 0

  agent2:
    agent: TicTacToeMinMax
    player: 2
    type: "alphabeta"


exp_config: # experiment config
  episodes: 20
  record_all: true
  record_every: 1 # how often to record info
  eval_iters: 3 # number of games to player during evaluation
  eval_threshold: 1
  render: true
  train_iters: 15
