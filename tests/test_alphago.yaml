---
env: Connect4
#env: TicTacToe

agent_config:
  agent1:
    agent: AlphaZero
    batch_size: 64
    c: 1
    epochs: 25
    epsilon: 0.05
    input_width: 7
    input_height: 6
    lr: 0.01
    max_mem_size: 10000
    momentum: 0.9
    n_sim: 25
    num_channels: 512
    network_type: "cnn"
    output_size: 7
    optimizer: Adam
    player: 1
    t_threshold: 30
    weight_decay: 0

  agent2:
    agent: Connect4MinMax
    player: 2
    type: "alphabeta_depth"
    depth: 2
    n_sims: 5

exp_config: # experiment config
  episodes: 500
  record_all: False
  record_every: 5 # how often to record info
  eval_iters: 5 # number of games to player during evaluation
  render: True
  train_iters: 20
