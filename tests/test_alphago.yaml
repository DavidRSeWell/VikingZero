---
env: TicTacToe

agent_config:
  agent1:
    agent: AlphaZero
    batch_size: 32
    max_mem_size: 1000
    epochs: 10
    n_sim: 25
    player: 1
    c: 1
    lr: 0.001

  agent2:
    agent: TicTacToeMinMax
    player: 2
    type: "minimax"

exp_config: # experiment config
  episodes: 200
  record_all: False
  record_every: 1 # how often to record info
  eval_iters: 3 # number of games to player during evaluation
  render: True
  train_iters: 25
