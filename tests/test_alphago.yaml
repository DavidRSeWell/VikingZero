---
env: Connect4
#env: TicTacToe

agent_config:
  agent1:
    agent: AlphaZero
    augment_input: true
    batch_size: 64
    c: 1
    epochs: 25
    epsilon: 0.2
    dropout: 0.3
    input_width: 7
    input_height: 6
    lr: 0.01
    max_mem_size: 10000
    momentum: 0.9
    n_sim: 50
    network_type: "cnn_small"
    num_channels: 512
    output_size: 7
    optimizer: Adam
    player: 1
    t_threshold: 20
    weight_decay: 0

  agent2:
    agent: Connect4MinMax
    player: 2
    type: "alphabeta_depth"
    depth: 2
    n_sims: 5

exp_config: # experiment config
  episodes: 100
  exp_name: alphago_connect4
  record_all: false
  record_every: 5 # how often to record info
  eval_iters: 5 # number of games to player during evaluation
  eval_threshold: 1
  render: True
  run_evaluator: false
  save_model: true
  train_iters: 20
